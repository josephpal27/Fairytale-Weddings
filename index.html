<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Fairytale Weddings</title>
    <link rel="shortcut icon" href="assets/images/fav-icon.png" type="image/x-icon" />
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sail&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sail&display=swap"
        rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Top Banner Starts Here -->
    <section class="top-banner-bg">

        <div class="top-banner container-xl">

            <!-- Navbar Starts Here -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-lg d-flex justify-content-between align-items-center">
                    <!-- Logo Image on the left side -->
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.png" alt="Logo" width="120">
                    </a>

                    <!-- Right-aligned Menu -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarDropdowns">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">CONTACT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">BLOG</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Toggler button for mobile view -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarDropdowns" aria-controls="navbarDropdowns" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <!-- Navbar Ends Here -->

            <!-- Banner Content Starts Here -->
            <div class="banner-content">

                <!-- Left -->
                <div class="banner-left">
                    <h3>Lucas & Mia</h3>
                    <h1>Save The Date</h1>
                    <p>We Are Getting Married November 15,2024</p>
                    <img src="assets/images/leaf-1.svg" alt="image">
                </div>
                
                <!-- Right -->
                <div class="banner-right">
                    <div class="banner-rounded-img">
                        <img src="assets/images/banner-content-img-1.jpg" alt="image" id="banner-rounded-img-1">
                    </div>
                    <div class="banner-pill-img">
                        <img src="assets/images/banner-content-img-3.jpg" alt="image">
                    </div>
                    <div class="banner-rounded-img">
                        <img src="assets/images/banner-content-img-2.jpg" alt="image" id="banner-rounded-img-2">
                    </div>

                    <div class="banner-flower">
                        <img src="assets/images/flower-1.svg" alt="image" id="banner-flower-1">
                        <img src="assets/images/flower-2.svg" alt="image" id="banner-flower-2">
                    </div>

                    <div class="banner-wave">
                        <img src="assets/images/wave.svg" alt="image" id="banner-wave-1">
                        <img src="assets/images/wave-2.svg" alt="image" id="banner-wave-2">
                    </div>

                </div>

            </div>
            <!-- Banner Content Ends Here -->
            <div class="banner-content">

            </div>

        </div>

    </section>
    <!-- Top Banner Ends Here -->






    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- AOS Animation JS Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
